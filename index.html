<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>QR code Generator</h1>
            <p>Pase a url or enter text to create OR code</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or url">
            <button>Generator QR Code</button>

        </div>
        <div class="qr-code">
            
            <img src="" alt="qr-code">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
